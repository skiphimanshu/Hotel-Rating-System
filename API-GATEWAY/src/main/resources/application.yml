server:
  port: 9898
spring:
  application:
    name: API-GATEWAY
  cloud:
    gateway:
      routes:
      - id: USER-SERVICE
        uri:
          lb://USER-SERVICE
        predicates:
          - Path=/user/**
          
      - id: HOTEL-SERVICE
        uri:
          lb://HOTEL-SERVICE
        predicates:
          - Path=/hotel/**
          
      - id: RATING-SERVICE
        uri:
          lb://RATING-SERVICE
        predicates:
          - Path=/rating/**   
          
            
   
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true
